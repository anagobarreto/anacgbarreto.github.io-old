<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daft Punk</title>
    <script type="text/javascript" src="script.js"> </script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">



  </head>
  <body>
    <header>
      <img src="Logo.png" alt="Daft Punk logo">
    </header>
    <audio id="audio"> </audio>

  <div class="firstLine">
    <div class="btn workit" data-key="1" data-url="work_it.wav">Work it</div>
    <div class="btn makeit" data-key="2" data-url="make_it.wav">Make it</div>
    <div class="btn doit" data-key="3" data-url="do_it.wav">Do it</div>
    <div class="btn makesus" data-key="4" data-url="makes_us.wav">Makes us</div>
  </div>
  <div class="secondLine">
    <div class="btn harder" data-key="q" data-url="harder.wav">Harder</div>
    <div class="btn better" data-key="w" data-url="better.wav">Better</div>
    <div class="btn faster" data-key="e" data-url="faster.wav">Faster</div>
    <div class="btn stronger" data-key="r" data-url="stronger.wav">Stronger</div>
  </div>

  <div class="thirdLine">
    <div class="btn morethan" data-key="a" data-url="more_than.wav">More than</div>
    <div class="btn hour" data-key="s" data-url="hour.wav">Hour</div>
    <div class="btn our" data-key="d" data-url="our.wav">Our</div>
    <div class="btn never" data-key="f" data-url="never.wav">Never</div>
  </div>

  <div class="fourthLine">
    <div class="btn ever" data-key="z" data-url="ever.wav">Ever</div>
    <div class="btn after" data-key="x" data-url="after.wav">After</div>
    <div class="btn workis" data-key="c" data-url="work_is.wav">Work is</div>
    <div class="btn over" data-key="v" data-url="over.wav">Over</div>
  </div>






  </body>
</html>
