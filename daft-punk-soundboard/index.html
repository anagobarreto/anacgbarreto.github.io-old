<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daft Punk</title>
    <script type="text/javascript" src="script.js"> </script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">



  </head>
  <body>
    <header>
      <img src="Logo.png" alt="Daft Punk logo">
      <p> Click the buttons or use keys listed:</p>
    </header>
    <audio id="audio"> </audio>

  <div class="firstLine">
    <div class="btn workit" data-key="1" data-url="work_it.wav"><p>Work it</p> <p>[1]</p></div>
    <div class="btn makeit" data-key="2" data-url="make_it.wav"><p>Make it</p><p>[2]</p></div>
    <div class="btn doit" data-key="3" data-url="do_it.wav"><p>Do it</p><p>[3]</p></div>
    <div class="btn makesus" data-key="4" data-url="makes_us.wav"><p>Makes us</p><p>[4]</p></div>
  </div>
  <div class="secondLine">
    <div class="btn harder" data-key="q" data-url="harder.wav"><p>Harder</p><p>[q]</p></div>
    <div class="btn better" data-key="w" data-url="better.wav"><p>Better</p><p>[w]</p></div>
    <div class="btn faster" data-key="e" data-url="faster.wav"><p>Faster</p><p>[e]</p></div>
    <div class="btn stronger" data-key="r" data-url="stronger.wav"><p>Stronger</p><p>[r]</p></div>
  </div>

  <div class="thirdLine">
    <div class="btn morethan" data-key="a" data-url="more_than.wav"><p>More than</p><p>[a]</p></div>
    <div class="btn hour" data-key="s" data-url="hour.wav"><p>Hour</p><p>[s]</p></div>
    <div class="btn our" data-key="d" data-url="our.wav"><p>Our</p><p>[d]</p></div>
    <div class="btn never" data-key="f" data-url="never.wav"><p>Never</p><p>[f]</p></div>
  </div>

  <div class="fourthLine">
    <div class="btn ever" data-key="z" data-url="ever.wav"><p>Ever</p><p>[z]</p></div>
    <div class="btn after" data-key="x" data-url="after.wav"><p>After</p><p>[x]</p></div>
    <div class="btn workis" data-key="c" data-url="work_is.wav"><p>Work is</p><p>[c]</p></div>
    <div class="btn over" data-key="v" data-url="over.wav"><p>Over</p><p>[v]</p></div>
  </div>






  </body>
</html>
